on:
  push:
    branches:
    - test
env:
  DOTNET_CORE_VERSION: 7.0.x
  CONTAINER_APP_NAME: calculator-web-container-app
  CONTAINER_APP_ENVIRONMENT_NAME: managedEnv20231208170857
  RESOURCE_GROUP: managedEnv20231208170857ResourceGroup
  CONTAINER_REGISTRY_NAME: registry20231208171229
  CONTAINER_REGISTRY_LOGIN_SERVER: registry20231208171229.azurecr.io
jobs:
  BuildAndDeployContainerApp:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.managedEnv20231208170857_SPN }}
    - name: Container App deploy
      uses: azure/container-apps-deploy-action@v1
      with:
        appSourcePath: ${{ github.workspace }}
        acrName: ${{ env.CONTAINER_REGISTRY_NAME }}
        acrUsername: ${{ secrets.registry20231208171229_USERNAME_C8C6 }}
        acrPassword: ${{ secrets.registry20231208171229_PASSWORD_C8C6 }}
        imageToBuild: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
        containerAppName: ${{ env.CONTAINER_APP_NAME }}
        containerAppEnvironment: ${{ env.CONTAINER_APP_ENVIRONMENT_NAME }}
        resourceGroup: ${{ env.RESOURCE_GROUP }}
